{% extends 'base.html' %}
{% block content %}

<h1>Bookings</h1>
<p>

  <button type="button" onclick="window.location.href='/participation/new'" >Book athlete on event</button>
</p>

<aside>
  <div>
  <h3>Overview:</h3>
  <ul>
    {% for participation in participations %}
    <li>
    <p>{{ participation.athlete.name }} - {{ participation.event.name }} </p>

    </li>
   {% endfor %}
  </ul>
  </div>
</aside>


{% endblock %}
