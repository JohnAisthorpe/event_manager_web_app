{% extends 'base.html' %}
{% block content %}
<h1> Events </h1>
<table>
    <tr>
        <th>Name</th>
        <th>Sport</th>
    </tr>
    <!-- new athlete link -->
    <td>
        <a href="/events/new">New event</a>

    </td>

    {% for event in events %}
    <tr>
        <td>
            <a href="/events/{{ event.id }}"> {{event.name}} </a>
        </td>
        <td> {{ event.sport }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
