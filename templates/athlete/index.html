{% extends 'base.html' %}
{% block content %}
<h1> Athletes </h1>
<table>
    <tr>
        <th>Name</th>
    </tr>

    {% for athlete in athletes %}
    <tr>
        <td>
            <a href="/athletes/{{ athlete.id }}"> {{athlete.name}}</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
